<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <body>
	    <ui:composition>
		
		<h:form>
		
		<table> 
			<tr>
				<td width="600">
					<h:graphicImage library="images" name="logo.png" />
				</td>
				<td width="600" style="text-align: right">
					<h:outputText value="#{authBean.currentUsername}" />
					<h:outputText value=", " />
					<h:commandLink value="#{msg['menu.logout']}" action="#{authBean.doLogout}" />
				</td>	
			</tr>
		</table>
		
		</h:form>
		
		<hr />
		
		<div id="menu">
			<p:commandLink action="#{menuBean.goToIndex}">
        		<h:outputText value="#{msg['menu.index']}" />
    		</p:commandLink>
    		 | 		
			<p:commandLink action="#{menuBean.goToCareSubjects}">
        		<h:outputText value="#{msg['menu.careSubjects']}" />
    		</p:commandLink>
    		 | 
    		<p:commandLink action="#{menuBean.goToCurrentSubjectsCard}">
        		<h:outputText value="#{msg['menu.currentSubjectsCard']}" />
    		</p:commandLink>
    		 | 
    		 <p:commandLink action="#{menuBean.goToMyDetails}">
        		<h:outputText value="#{msg['menu.myDetails']}" />
    		</p:commandLink>
		</div>
		
		<hr />
				
	    </ui:composition>
    </body>
    
</html>
