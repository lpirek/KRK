<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<h:form id="correlationMatrixForm">
				
				<h:panelGroup rendered="#{addNewSubjectCardBean.subjectEducationalEffects.isEmpty()}">
					
					<br />
				
					<h:outputText value="#{msg['correlationMatrix.table.empty']}"/>
					
					<br />
					<br />
				</h:panelGroup>
				
				<h:panelGroup rendered="#{!addNewSubjectCardBean.subjectEducationalEffects.isEmpty()}">
				
					<p:accordionPanel dynamic="true" var="see" value="#{addNewSubjectCardBean.subjectEducationalEffects}">
							
						<p:tab title="#{see.numer}">
							
							<p:panel>
								<h:outputText value="#{addNewSubjectCardBean.getDescription(see)}"/>
							</p:panel>
							
							<br />
								
							<h:outputText value="#{msg['correlationMatrix.kek.title']}" />
							<p:panel>
								<p:selectManyCheckbox layout="grid" columns="1"
									value="#{addNewSubjectCardBean.selectedFEEs}">
            						<f:selectItems value="#{addNewSubjectCardBean.facultatyEducationalEffects}" var="fee" itemLabel="#{fee.numer} - #{fee.opis}" itemValue="#{fee.numer}"/>
        							<f:ajax listener="#{addNewSubjectCardBean.selectFEEListener}" />
        						</p:selectManyCheckbox>
        					</p:panel>	
        					
        					<br />
							
							<h:outputText value="#{msg['correlationMatrix.objective.title']}" />
							<p:panel>
								<p:selectManyCheckbox layout="grid" columns="1"
									value="#{addNewSubjectCardBean.selectedObjectives}">
            						<f:selectItems value="#{addNewSubjectCardBean.objectives}" var="obj" itemLabel="#{obj.numer} - #{obj.opis}" itemValue="#{obj.numer}"/>
        							<f:ajax listener="#{addNewSubjectCardBean.selectObjectiveListener}" />
        						</p:selectManyCheckbox>
							</p:panel>
							
							<br />
							
							<h:outputText value="#{msg['correlationMatrix.tools.title']}" />
							<p:panel>
								<p:selectManyCheckbox layout="grid" columns="1"
									value="#{addNewSubjectCardBean.selectedTools}" >
            						<f:selectItems value="#{addNewSubjectCardBean.teachingTools}" var="tt" itemLabel="#{tt.numer} - #{tt.opis}" itemValue="#{tt.numer}"/>
        							<f:ajax listener="#{addNewSubjectCardBean.selectToolListener}" />
        						</p:selectManyCheckbox>
							</p:panel>
							
							<br />
							
							<h:outputText value="#{msg['correlationMatrix.programmeContent.title']}" />
							<p:panel>
								<p:selectManyCheckbox layout="grid" columns="1"
									value="#{addNewSubjectCardBean.selectedProgrammeContents}">
            						<f:selectItems value="#{addNewSubjectCardBean.programmeContents}" var="pc" itemLabel="#{pc.opis}" itemValue="#{pc.numer}"/>
        							<f:ajax listener="#{addNewSubjectCardBean.selectProgrammeListener}" />	
        						</p:selectManyCheckbox>
							</p:panel>	
							
						</p:tab>
  				 		
  				 	</p:accordionPanel>
				
				</h:panelGroup>
				
		</h:form>
</ui:composition>
