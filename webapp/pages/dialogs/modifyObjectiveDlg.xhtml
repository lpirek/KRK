<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog resizable="false" draggable="false" closable="true"
		widgetVar="modifyObjectiveDlg" modal="true">

		<h:form id="modifyObjectiveDlgForm">
			<h:panelGrid columns="1">
				<h:outputText value="#{msg['objective.number']}" />
				<h:inputText
					required="true"
					value="#{addNewSubjectCardBean.selectedObjective.numer}" />
				<h:outputText value="#{msg['objective.objective']}" />
				<h:inputTextarea rows="5" cols="40" required="true"
					value="#{addNewSubjectCardBean.selectedObjective.opis}" />

				<h:panelGrid columns="2">
					<p:commandButton value="#{msg['view.button.cancel']}"
						onclick="PF('modifyObjectiveDlg').hide();" />
					<p:commandButton value="#{msg['view.button.accept']}"
						action="#{addNewSubjectCardBean.saveObjectiveClick()}"
						update=":tabView:objectivesForm, :message"
						oncomplete="if (args &amp;&amp; !args.validationFailed) PF('modifyObjectiveDlg').hide();" />
				</h:panelGrid>

			</h:panelGrid>
		</h:form>

	</p:dialog>

</ui:composition>
