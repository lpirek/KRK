<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
	
		<p:dialog
			resizable="false" draggable="false" closable="true" 
			widgetVar="removeObjectiveDlg" modal="true">
			
			<h:form id="removeObjectiveDlgForm">
				<h:panelGrid columns="1">
					<h:outputText value="#{msg['objective.remove']}" />
					
					<h:panelGrid columns="2">
						<p:commandButton value="#{msg['view.button.cancel']}"
							onclick="PF('removeObjectiveDlg').hide();" />
						<p:commandButton value="#{msg['view.button.accept']}"
							action="#{addNewSubjectCardBean.removeObjectiveClick()}"
							update=":tabView:objectivesForm, :message"
							oncomplete="PF('removeObjectiveDlg').hide();" />
					</h:panelGrid>
					
				</h:panelGrid>
			</h:form>
			
		</p:dialog>
		
</ui:composition>
