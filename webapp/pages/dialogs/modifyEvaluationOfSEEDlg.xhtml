<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog resizable="false" draggable="false" closable="true"
		widgetVar="modifyEvaluationOfSEEDlg" modal="true">

		<h:form id="modifyEvaluationOfSEEDlgForm">
			<h:panelGrid columns="1">
				<h:outputText value="#{msg['seeEvaluation.number']}" />
				<h:inputText
					required="true"
					value="#{addNewSubjectCardBean.selectedEvaluation.numer}" />
				<h:outputText value="#{msg['seeEvaluation.name']}" />
				<h:inputText
					required="true"
					value="#{addNewSubjectCardBean.selectedEvaluation.opis}" />
				
				<h:outputText value="#{msg['seeEvaluation.numberEE']}" />
				<p:panel>
					<p:selectManyCheckbox id="see" value="#{addNewSubjectCardBean.selectedSEEs}" layout="grid" columns="1">
            			<f:selectItems value="#{addNewSubjectCardBean.subjectEducationalEffects}" var="see" itemLabel="#{see.numer} - #{see.opis}" itemValue="#{see.numer}"/>
        			</p:selectManyCheckbox>
        		</p:panel>
					
				<h:outputText value="#{msg['seeEvaluation.theWay']}" />
				<h:inputTextarea rows="8" cols="60" required="true"
					value="#{addNewSubjectCardBean.selectedEvaluation.sposobOceny}" />

				<h:panelGrid columns="2">
					<p:commandButton value="#{msg['view.button.cancel']}"
						onclick="PF('modifyEvaluationOfSEEDlg').hide();" />
					<p:commandButton value="#{msg['view.button.accept']}"
						action="#{addNewSubjectCardBean.saveEvaluationClick()}"
						update=":tabView:evaluationOfSEEForm, :message"
						oncomplete="PF('modifyEvaluationOfSEEDlg').hide();" />
				</h:panelGrid>

			</h:panelGrid>
		</h:form>

	</p:dialog>

</ui:composition>
