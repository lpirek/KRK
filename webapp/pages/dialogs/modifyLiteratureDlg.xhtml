<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
	
		<p:dialog
			resizable="false" draggable="false" closable="true" 
			widgetVar="modifyLiteratureDlg" modal="true">
			
			<h:form id="modifyLiteratureDlgForm">
				<h:panelGrid columns="1">
					<h:outputText value="#{msg['literature.literature']}" />
					<h:inputTextarea rows="5" cols="40"
						required="true"
						value="#{addNewSubjectCardBean.selectedLiterature.opis}" />
					
					<h:panelGrid columns="2">
						<p:commandButton value="#{msg['view.button.cancel']}"
							onclick="PF('modifyLiteratureDlg').hide();" />
						<p:commandButton value="#{msg['view.button.accept']}"
							action="#{addNewSubjectCardBean.saveLiteratureClick()}"
							update=":tabView:literatureForm, :message"
							oncomplete="PF('modifyLiteratureDlg').hide();" />
					</h:panelGrid>
					
				</h:panelGrid>
			</h:form>
			
		</p:dialog>
		
</ui:composition>
