<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
	
		<p:dialog
			resizable="false" draggable="false" closable="true" 
			widgetVar="modifyPrerequisiteDlg" modal="true">
			
			<h:form id="modifyPrerquisiteDlgForm">
				<h:panelGrid columns="1">
					<h:outputText value="#{msg['prerequisite.prerequisite']}" />
					<h:inputTextarea rows="5" cols="40"
						required="true"
						value="#{addNewSubjectCardBean.selectedPrerequisite.wymaganie}" />
					
					<h:panelGrid columns="2">
						<p:commandButton value="#{msg['view.button.cancel']}"
							onclick="PF('modifyPrerequisiteDlg').hide();" />
						<p:commandButton value="#{msg['view.button.accept']}"
							action="#{addNewSubjectCardBean.savePrerequisteClick()}"
							update=":tabView:prerequisitiesForm, :message"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('modifyPrerequisiteDlg').hide();" />
					</h:panelGrid>
					
				</h:panelGrid>
			</h:form>
			
		</p:dialog>
		
</ui:composition>
