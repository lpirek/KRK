<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>EasyKRK</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{addNewSubjectCardBean.id}" />
	</f:metadata>

	<ui:composition template="../template/commonLayout.xhtml">

		<ui:define name="content">

			<h2>#{msg['newSubjectCard.title']} -
				#{addNewSubjectCardBean.subjectName}</h2>

			<p:tabView id="tabView"
				activeIndex="#{addNewSubjectCardBean.tabIndex}">
				
				<p:ajax event="tabChange" update="
					:tabView:correlationMatrixForm" />

				<p:tab title="#{msg['newSubjectCard.basicDataTitle']}">
					<ui:include src="tabs/basicData.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.prerequisitesTitle']}">
					<ui:include src="tabs/prerequisities.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.subjectObjectivesTitle']}">
					<ui:include src="tabs/objectives.xhtml" />
				</p:tab>

				<p:tab
					title="#{msg['newSubjectCard.subjectEducationalEffectsTitle']}">
					<ui:include src="tabs/subjectEducationalEffects.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.teachingToolsTitle']}">
					<ui:include src="tabs/teachingTools.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.programmeContentTitle']}">
					<ui:include src="tabs/programmeContent.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.literatureTitle']}">
					<ui:include src="tabs/literature.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.evaluationOfSEETitle']}">
					<ui:include src="tabs/evaluationOfSEE.xhtml" />
				</p:tab>

				<p:tab title="#{msg['newSubjectCard.correlationMatrixTitle']}">
					<ui:include src="tabs/correlationMatrix.xhtml" />
				</p:tab>
			</p:tabView>

			<br />
			<br />

			<p:commandButton value="#{msg['newSubjectCard.button.cancel']}" 
				action="#{addNewSubjectCardBean.cancelNewCard}" />
			<p:commandButton value="#{msg['newSubjectCard.button.storeDraft']}" 
				action="#{addNewSubjectCardBean.saveNewCard}" />
			<p:commandButton value="#{msg['newSubjectCard.button.store']}"
				action="#{addNewSubjectCardBean.confirmNewCard}" />

			<ui:include src="dialogs/modifyPrerequisiteDlg.xhtml" />
			<ui:include src="dialogs/removePrerequisiteDlg.xhtml" />
			<ui:include src="dialogs/modifyObjectiveDlg.xhtml" />
			<ui:include src="dialogs/removeObjectiveDlg.xhtml" />
			<ui:include src="dialogs/modifySEEDlg.xhtml" />
			<ui:include src="dialogs/removeSEEDlg.xhtml" />
			<ui:include src="dialogs/modifyTeachingToolDlg.xhtml" />
			<ui:include src="dialogs/removeTeachingToolDlg.xhtml" />
			<ui:include src="dialogs/modifyLiteratureDlg.xhtml" />
			<ui:include src="dialogs/removeLiteratureDlg.xhtml" />
			<ui:include src="dialogs/modifyEvaluationOfSEEDlg.xhtml" />
			<ui:include src="dialogs/removeEvaluationOfSEEDlg.xhtml" />

		</ui:define>

	</ui:composition>

</h:body>
</html>
