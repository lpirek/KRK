<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>EasyKRK</title>
</h:head>
<h:body>

	<ui:composition template="../template/commonLayout.xhtml">

		<ui:define name="header">
		
		<h:graphicImage library="images" name="logo.png" />
	
		<hr />
	
		</ui:define>

		<ui:define name="content">
    	
    	<h:form id="loginForm">
		    
		    <br />
		    
		    <h:panelGrid columns="2">
			    <h:outputLabel for="username" value="#{msg['login.username']}" />  
			    <h:inputText id="username" 
			    	value="#{authBean.username}"
			    	required="true" 
			    	requiredMessage="#{msg['login.usernameRequired']}"  />  
			                    
			    <h:outputLabel for="password" value="#{msg['login.password']}" />  
			    <h:inputSecret id="password" 
			    	value="#{authBean.password}"
			    	required="true"
					requiredMessage="#{msg['login.passwordRequired']}" />  
			                         
		    </h:panelGrid>
		           
		    <br />        
		            
		    <p:commandButton id="login" 
		     	update="message"
		    	value="#{msg['login.button']}" 
		        action="#{authBean.doLogin}" />
		</h:form>
		
		<br /><br />
		
		</ui:define>

    </ui:composition>

</h:body>
</html>
