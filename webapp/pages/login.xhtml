<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>EasyKRK</title>
</h:head>
<h:body>

	<ui:composition template="../template/commonLayout.xhtml">

		<ui:define name="header">
		
		<p:graphicImage value="/resources/images/logo.png"/>
	
		<hr />
	
		</ui:define>

		<ui:define name="content">
		
		<h:form>
        
        	<h:outputText value="#{msg['login.username']}" />
        	<h:inputText 
        		id="j_username" 
        		value="#{authBean.userName}" 
        		required="true"
        		requiredMessage="#{msg['login.usernameRequired']}" />
        	<br /><br />
         
        	<h:outputText value="#{msg['login.password']}" />
        	<h:inputSecret 
        		id="j_password" 
        		value="#{authBean.password}"
        		required="true"
        		requiredMessage="#{msg['login.passwordRequired']}"  />
        	<br /><br />
        	
        	<h:outputText value="#{msg['login.rememberMe']}" />
			<h:selectBooleanCheckbox 
				id="_spring_security_remember_me" />
			<br />
         
        	<p:button 
        		action="#{authBean.login}" 
        		update="message"
        		value="#{msg['login.button']}" />
    	
    	</h:form>
		
		<br /><br />
		
		</ui:define>

    </ui:composition>

</h:body>
</html>
